<!DOCTYPE html>
  
  <html>
  
    <head>
	  <meta charset="UTF-8">
	  <title>真-計算機</title>
	  <link rel="stylesheet" type="text/css" href="style.css" />
	</head>
    <body>
	  <div class="computer">
	  <img src="計算機.png" class="picture"></img>
	    <div class="show test" align=right></div>
	    <div class="box1-9">
	     <input type="button" class="button" value="1" data-i="1"></input>
	     <input type="button" class="button" value="2" data-i="2"></input>
	     <input type="button" class="button" value="3" data-i="3"></input>
	     <input type="button" class="button" value="4" data-i="4"></input>
	     <input type="button" class="button" value="5" data-i="5"></input>
	     <input type="button" class="button" value="6" data-i="6"></input>
		 <input type="button" class="button" value="7" data-i="7"></input>
	     <input type="button" class="button" value="8" data-i="8"></input>
	     <input type="button" class="button" value="9" data-i="9"></input>
		 <input type="button" class="button" value="0" data-i="0"></input>
		 <input type="button" class="button" value="." data-i="."></input>
		 <input type="button" id="equal" class="button" value="=" data-i="="></input>
		</div>
		<div class="Operate">
		 <input type="button" class="button3 bbtn2 oprt" value="x" data-i="x"></input>
		 <input type="button" class="button3 bbtn2 oprt" value="/" data-i="/"></input>
		 <input type="button" class="button3 oprt" value="++" data-i="++"></input>
		 <input type="button" class="button3 oprt" value="+" data-i="+"></input>
		 <input type="button" class="button3 oprt" value="-" data-i="-"></input>
		</div>
		<div class="ctrl">
	     <input type="button" id="ce" class="button2" value="CE"></input>
		 <input type="button" class="button2 oprt" value="^" data-i="^"></input>
		 <input type="button" class="button2 oprt" value="!" data-i="!"></input>
	     <input type="button" id="dlet" class="bbtn" value="←"></input>
		</div>
	  </div>
	  
	  
	  
	  <script src="jquery-1.11.3.min.js"></script>
	  <script src="game.js"></script>
	</body>
  
  
  </html>
